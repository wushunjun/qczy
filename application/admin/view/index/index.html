            chatLog: layui.cache.dir + 'css/modules/layim/html/chatlog.html',

            },
        });

        var ws = new WebSocket('wss://qczyapi.siyuan666.com:8282');
        // 服务端主动推送消息时会触发这里的onmessage
        ws.onmessage = function (e) {console.log(e);
            // json数据转换成js对象
            var data = eval("(" + e.data + ")");
            var type = data.type || '';
            switch (type) {
                // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
                case 'init':
                    // 利用jquery发起ajax请求，将client_id发给后端进行uid绑定
                    $.post('{:url("layim/bind")}', {client_id: data.client_id, user_id: '-1'}, function (data) {
                    }, 'json');
                    break;
                // 当mvc框架调用GatewayClient发消息时直接alert出来
                case 'msg':
                    layim.getMessage(data.content);
                    break;
                case 'online':
                    layim.addList(data.content);
                    break;
                case 'offline':
                    layim.removeList({
                        type: 'friend' //或者group
                        ,id: data.content //好友或者群组ID
                    });
                    break;
            }
        };
        layim.on('sendMessage', function(res){
            $.post('{:url("layim/sendMessage")}', {user_id: res.to.id,message:res.mine.content}, function (data) {
            }, 'json');
        })
    });
